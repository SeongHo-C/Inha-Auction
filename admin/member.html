    <title>관리자 페이지</title>
    <script defer src="/admin/js/memberSelect.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/admin/js/memberDeleteStop.js"></script>
    <script async src="/admin/js/logout.js"></script>
    <script async src="/admin/js/memberChange.js"></script>

      href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
      rel="stylesheet"

    <link href="css/styles.css" rel="stylesheet" />
    
  </head>
  <body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <!-- Navbar Brand-->
      <a class="navbar-brand ps-3" href="">Admin</a>
      <!-- Sidebar Toggle-->
      <button
        class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
        id="sidebarToggle"
        href="#!"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Navbar-->
      <ul class="navbar-nav ms-auto me-0 me-md-3 my-2 my-md-0">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            ><i class="fas fa-user fa-fw"></i
          ></a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdown"
          >
            <li><input id="logoutBtn" type="button" class="dropdown-item" value="로그아웃"></li>
          </ul>
        </li>
      </ul>
    </nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
            <div class="nav">
              <a class="nav-link" href="member.html">
                <div class="sb-nav-link-icon">
                  <i style="width: 20px" class="fa-solid fa-user-gear"></i></div>
                회원관리
              </a>
              <a class="nav-link" href="report.html">
                <div class="sb-nav-link-icon"><i style="width: 20px" class="fa-solid fa-skull-crossbones"></i></div>
                신고관리
              </a>
            </div>
          </div>
      </div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4 mt-3">
            <div class="card mb-4">
              <div class="card-header">
              <i class="fa-solid fa-user-gear"></i>
                회원관리
              </div>
              <div class="card-body">
                <table style="table-layout: fixed;" id="datatablesSimple">
                  <colgroup>
                    <col style="width: 7%">
                    <col style="width: 7%">
                    <col style="width: 10%">
                    <col style="width: 10%">
                    <col style="width: 10%">
                    <col style="width: 11%">
                    <col style="width: 15%">
                    <col style="width: 20%">
                    <col style="width: 10%">
                  </colgroup>
                  <thead>
                    <tr>
                      <th>선택</th>
                      <th>이름</th>
                      <th>학과</th>
                      <th>아이디</th>
                      <th>전화번호</th>
                      <th>주소</th>
                      <th>이메일</th>
                      <th>학생인증</th>
                      <th>상태</th>
                    </tr>
                  </thead>
            
                  <tbody id="memberTable">
                    
                  </tbody>
                </table>
              </div>
            </div>
          
            <div class="text-end row-cols-7">
              <input id ="stopBtn" type="button" class="btn btn-primary" value="정지" data-bs-toggle="modal"
              data-bs-target="#dateInput"/>
              <input id ="deleteBtn" type="button" class="btn btn-secondary" value="탈퇴"/>
              <input id="checkBtn" type="button" class="btn btn-primary" value="확인"/>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- 정지 날짜 입력 모달 -->
<div class="modal fade" id="dateInput" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">회원 정지 해제일</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id="banDate" type="date" />
      </div>
      <div class="modal-footer">
        <button id="memberStopBtn" type="button" class="btn btn-primary">정지</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
      crossorigin="anonymous"
    ></script>
    <script src="js/datatables-simple-demo.js"></script>

  </body>
</html>
